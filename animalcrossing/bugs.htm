<html>
<head>
<link rel="stylesheet" href="style.css"/>
<script>
function Get(yourUrl){
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}

function stringFromObject(obj) {
	var ret = "";
	for(var property in obj) {
		if(obj.hasOwnProperty(property) && property[0] === property[0].toUpperCase()) {
			ret += "<td valign='top'>" + obj[property] + "</td>";
		}
	}
	if(obj.IslandTime == null) {
		ret += "<td valign='top'></td>";
	}
	return ret;
}

function filterItem(obj,params,month,hour) {
	if(params['show'] == 'all') {
		return true;
	}

	var passedDateValidation = true;
	if(obj.datetime != null && obj.datetime != '*') {
		if(obj.datetime = '') {
			passedDateValidation = false;
		}
		else for(var dateTimeEntry of obj.datetime.entries()) {
			var buffer = dateTimeEntry[0].split('-');
			var firstMonth = parseInt(buffer[0]);
			var lastMonth = parseInt(buffer[1]);
			var currentMonth = month;
			if(lastMonth < firstMonth) {
				lastMonth += 12;
				if(currentMonth < firstMonth) {
					currentMonth += 12;
				}
			}
			var currentHour = hour;
			
			if(currentMonth < firstMonth || currentMonth > lastMonth) {
				passedDateValidation = false;
			}
		}
	}

	var showIsland = params.get('island');
	if(showIsland == 'only') {
		if(obj.IslandTime == null) {
			return false;
		}
	} else if (showIsland == 'false') {
		if(obj.IslandTime != null && !passedDateValidation) {
			return false;
		}
	}
	return obj.IslandTime != null || passedDateValidation;
}

function compareItems(x, y, sortField, sortOrder) {
	var first = sortOrder == 'asc' ? x[sortField] : y[sortField];
	var second = sortOrder == 'asc' ? y[sortField] : x[sortField];
	return first < second ? -1 : (first > second ? 1 : 0);
}

function sortItems(obj,params) {
	var sortField = params.get('sf');
	var sortOrder = params.get('so');
	if(sortField == null) {
		sortField = 'Value';
	}
	if(sortOrder == null) {
		if(sortField == 'Value') {
			sortOrder = 'desc';
		} else {
			sortOrder = 'asc';
		}
	}
	obj.sort((x, y) => compareItems(x, y, sortField, sortOrder));
	return obj;
}

var json_obj;

function process() {
	let params = new URLSearchParams(location.search.slice(1));
	json_obj = sortItems(json_obj,params);

	var resultHTML = "";
	resultHTML += "<table><tbody>";
	resultHTML += "<tr><td class='header'>Name</td><td class='header'>Value</td><td class='header'>Rarity</td><td class='header'>Location</td><td class='header'>Date,Time</td><td class='header'>Island Time</td>";
	var month = new Date().getMonth() + 1;
	var hour = new Date().getHours() + 1;
	for(var i = 0; i < json_obj.length; i++) {
		var dataObj = json_obj[i];
		if(filterItem(dataObj,params,month,hour)) {
			resultHTML += "<tr>" 
				+ stringFromObject(dataObj)
				+"</tr>";
		}
	}
	resultHTML += "</tbody></table>";
	document.getElementById('results').innerHTML = resultHTML;
}

function load() {
	json_obj = JSON.parse(Get("bugs.json"));
	process();
}
</script>
</head>
<body onload="load()">
<div id="results" />
</body>
</html>
