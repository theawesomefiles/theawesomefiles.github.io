<html>
<head>
<link rel="stylesheet" href="style.css"/>
<script>
function Get(yourUrl){
    var Httpreq = new XMLHttpRequest(); // a new request
    Httpreq.open("GET",yourUrl,false);
    Httpreq.send(null);
    return Httpreq.responseText;          
}

var json_obj;

function load() {
	json_obj = JSON.parse(Get("data.json"));
}
</script>
</head>
<body onload="load()">
<div id="options"></div>
<div id="results"></div>
</body>
</html>
